<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #target1 {
            border: 2px solid green;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #target2 {
            border: 2px solid green;
            border-radius: 4px 8px 12px 16px;
            margin-bottom: 20px;
        }


    </style>
</head>
<body>
    <pre>
        bo tròn viền ( border-radius )
    </pre>

    <div id="target1">
        bo tròn viền 4 góc như nhau
    </div>

    <div id="target2">
        bo tròn 4 góc khác nhau
    </div>
</body>
</html>
