<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        text-decoration ( trang trí cho văn bản )
        none ( không trang trí )
        overline ( gạch trên )
        line-through ( gạch ngang )
        underline ( gạch dưới )
    </pre>

    <p style="text-decoration: overline;">Thẻ p số 1 : overline</p>
    <p style="text-decoration: line-through;">Thẻ p số 1 : line-through</p>
    <p style="text-decoration: underline;">Thẻ p số 1 : underline</p>

    <a href="#" style="text-decoration: none;">Link google search</a>
</body>
</html>
