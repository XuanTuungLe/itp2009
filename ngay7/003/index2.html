<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .boxA {
            width: 200px;
            height: 200px;
            background-color: #ffa500;

            padding: 20px;
            border: 4px solid red;
            box-sizing: border-box;
        }

        .boxB {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>

    <pre>
        box-sizing giải quyết vấn đề tăng kích thước thật của 1 thẻ
        khi thêm padding hay border cho thẻ đó
    </pre>

    <div class="boxA">
        BoxA
    </div>

    <div class="boxB">
        BoxB
    </div>

</body>
</html>
