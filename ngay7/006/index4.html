<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .divA {
            width: 200px;
            height: 200px;
            background-color: #ffa500;
        }

        .divA:hover {
            transform: scale(0.5,0.7);
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính css transform

    </pre>

    <div class="divA">
        Thẻ ban đầu
    </div>

</body>
</html>
