<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        + vừa là phép cộng và vừa là phép nối chuỗi
        3 + 4 ( phép cộng )
        3 + "chuỗi abc" ( phép nối chuỗi )
        "chuỗi 1" + "chuỗi 2" ( phép nối chuỗi )
    </pre>

    <script>
        document.write("<h1>Tính cộng trừ nhân chia với biến trong js</h1>");
        // khai báo biến
        var a;
        // khai báo biến và vừa gán giá trị
        var b = 5;
        // gán giá trị cho a
        a = 11;
        var tong = a + b;
        var hieu = a - b;
        var tich = a * b;
        var thuong = a/b;
        // phép chia lấy dư

        var mod = a % b;
        document.write("<p>tổng 2 số : " + tong + "</p>");
        document.write("<p>hiệu 2 số : " + hieu + "</p>");
        document.write("<p>tich 2 số : " + tich + "</p>");
        document.write("<p>thuong 2 số : " + thuong + "</p>");
        document.write("<p>phép chia lấy dư 2 số : " + mod + "</p>");
    </script>

</body>
</html>
